<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cooking Timer</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="header">
         <h1>Таймер для готовки</h1>
      </div>
      <div id="container">
          <div id="timer">
            <div class="timerCount">
               <label for="minute">Минуты</label>
               <input type="number" placeholder="0" id="minute">
            </div>
            <div class="timerCount">
               <label for="second">Секунды</label>
               <input type="number" placeholder="00" id="second"> 
            </div>
         </div>
         <div id="start">
            <button type="button" id="btn"><b>Запуск</b></button>
            <p id="countdown"><b>0 : 00</b></p>
         </div>
      </div>
      <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo">
         <source src="https://videos.pexels.com/video-files/2882090/2882090-uhd_2560_1440_24fps.mp4" type="video/mp4">
      </video>
      <audio id="audio" autoplay="autoplay" loop="loop">
         <source src="timer.mp3" type="audio/mp3">
      </audio>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
